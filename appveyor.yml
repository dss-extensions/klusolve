image: Visual Studio 2017
clone_folder: c:\klusolve
build_script:
- cmd: >-
    mkdir c:\klusolve\build

    cd c:\klusolve\build

    cmake .. -DUSE_SYSTEM_SUITESPARSE=OFF -DUSE_SYSTEM_EIGEN3=OFF -G"Visual Studio 15 2017"

    cmake --build . --config Release

    cd c:\klusolve
    
    dir /s lib
    
