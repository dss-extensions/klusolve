build_script:
- cmd: >-
    mkdir c:\projects\klusolve\build

    cd c:\projects\klusolve\build

    cmake .. -DUSE_SYSTEM_SUITESPARSE=OFF -DUSE_SYSTEM_EIGEN3=OFF -G"%CMAKE_GENERATOR%"

    cmake --build . --config Release

    cd c:\projects\klusolve
    
    dir /s lib
    
