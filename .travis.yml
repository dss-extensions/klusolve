language: cpp

matrix:
  include:
    - name: "linux_x64"
      os: linux
      sudo: required
      env: 
        - DOCKER_IMAGE=pmeira/manylinux_wheel_cmake_fpc
        - KLUSOLVE_OS=linux
        - KLUSOLVE_ARCH=x64
      services:
        - docker
      install:
        - docker pull $DOCKER_IMAGE
      script: 
        - wget http://faculty.cse.tamu.edu/davis/SuiteSparse/SuiteSparse-5.3.0.tar.gz -O suitesparse.tar.gz -q
        - tar zxf suitesparse.tar.gz
        - mv SuiteSparse ..
        - wget http://bitbucket.org/eigen/eigen/get/3.3.7.tar.gz -O eigen3.tar.gz -q
        - tar zxf eigen3.tar.gz
        - mv eigen-eigen-323c052e1731 ..
        - docker run --rm -v `pwd`/..:/io -e TRAVIS_TAG="${TRAVIS_TAG}" $DOCKER_IMAGE bash /io/klusolve/ci/build_linux_x64.sh
        - ls -lR lib
        - bash ci/pack_travis.sh
        
    - name: "linux_x86"
      os: linux
      sudo: required
      env: 
        - DOCKER_IMAGE=pmeira/manylinux_wheel_cmake_fpc_i686
        - KLUSOLVE_OS=linux
        - KLUSOLVE_ARCH=x86
      services:
        - docker
      install:
        - docker pull $DOCKER_IMAGE
      script: 
        - wget http://faculty.cse.tamu.edu/davis/SuiteSparse/SuiteSparse-5.3.0.tar.gz -O suitesparse.tar.gz -q
        - tar zxf suitesparse.tar.gz
        - mv SuiteSparse ..
        - wget http://bitbucket.org/eigen/eigen/get/3.3.7.tar.gz -O eigen3.tar.gz -q
        - tar zxf eigen3.tar.gz
        - mv eigen-eigen-323c052e1731 ..
        - docker run --rm -v `pwd`/..:/io -e TRAVIS_TAG="${TRAVIS_TAG}" $DOCKER_IMAGE bash /io/klusolve/ci/build_linux_x86.sh
        - ls -lR lib
        - bash ci/pack_travis.sh
        
    - name: "osx_x64"
      os: osx
      env: 
        - DOCKER_IMAGE=pmeira/manylinux_wheel_cmake_fpc
        - KLUSOLVE_OS=darwin
        - KLUSOLVE_ARCH=x64
      install: true
      script: 
        - mkdir build
        - cd build
        - cmake -DUSE_SYSTEM_SUITESPARSE=OFF -DUSE_SYSTEM_EIGEN3=OFF ..
        - cmake --build . --config Release
        - cd ..
        - file lib/darwin_x64/libklusolve.dylib
        - ls -lR lib
        - bash ci/pack_travis.sh

deploy:
    provider: releases
    api_key:
        secure: 
    file_glob: true
    file: release/*
    draft: true
    skip_cleanup: true
    on:
        repo: dss-extensions/klusolve
        tags: true
